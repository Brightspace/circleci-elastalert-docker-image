version: 2

workflows:
  version: 2
  development:
    jobs:
      - build

jobs:

  build:
    machine:
      enabled: true
    environment:
      - DOCKER_IMAGE_NAME: littlefoot/circleci-elastalert:0.1.28
    steps:
      - checkout
      - run: docker build -t $DOCKER_IMAGE_NAME .
      - run: .circleci/deploy.sh
